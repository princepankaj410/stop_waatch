

<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Stopwatch using HTML CSS and JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    
    <div class="container">
        <h1>Stop Watch</h1>
        <div id="time">
            <span class="digit" id="hours">
             0 </span>
            <span class="txt">::</span>
            <span class="digit" id="min">
                0</span>
            <span class="txt">::</span>
            <span class="digit" id="sec">
                0</span>
            <span class="txt"></span>
           
        </div>
        <div id="buttons">
            <button class="btn" id="start" onclick="start()">
                Start</button>
            <button class="btn"  onclick="stop()" id="stop">
                Stop</button>
            <button class="btn" onclick="reset()" id="reset">
                Reset</button>
        </div>
    </div>
 
    <script src="script.js"></script>
</body>
   
</html>
